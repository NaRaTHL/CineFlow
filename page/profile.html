<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineScope | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-black text-white font-[Poppins]">
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Profile Section -->
  <main class="pt-28 container mx-auto px-4">
    <section class="flex flex-col md:flex-row items-center gap-6 mb-12">
      <img src="https://placehold.co/120x120?text=User" alt="User Avatar" class="w-28 h-28 rounded-full border-4 border-red-600">
      <div>
        <h1 id="username" class="text-3xl font-semibold">Guest</h1>
        <p class="text-gray-400 text-sm">Movie Enthusiast | CineScope Member</p>
      </div>
    </section>

    <!-- Tabs -->
    <div class="flex gap-6 border-b border-gray-700 mb-8">
      <button class="tab-btn border-b-2 border-red-600 text-red-500 pb-2" data-tab="history">Watch History</button>
      <button class="tab-btn text-gray-400 pb-2 hover:text-white" data-tab="rated">My Ratings</button>
      <button class="tab-btn text-gray-400 pb-2 hover:text-white" data-tab="watchlist">Watchlist</button>
    </div>

    <!-- Content -->
    <section id="tab-content">
      <!-- Watch History -->
      <div id="history" class="tab active grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>

      <!-- Rated Movies -->
      <div id="rated" class="tab hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>

      <!-- Watchlist -->
      <div id="watchlist" class="tab hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
    </section>
  </main>

  <!-- Review Modal -->
  <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 rounded-lg p-6 w-96 relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl">&times;</button>
      <h2 class="text-xl font-semibold mb-4">Add Your Review</h2>
      
      <label class="block mb-2 text-sm text-gray-400">Watched Date</label>
      <input type="date" id="watchedDate" class="w-full p-2 rounded bg-gray-800 text-white mb-4">

      <label class="block mb-2 text-sm text-gray-400">Your Rating (0 - 100)</label>
      <input type="number" id="userRating" min="0" max="100" class="w-full p-2 rounded bg-gray-800 text-white mb-4">

      <label class="block mb-2 text-sm text-gray-400">Your Comment</label>
      <textarea id="userComment" rows="3" class="w-full p-2 rounded bg-gray-800 text-white mb-4"></textarea>

      <button id="saveReview" class="w-full bg-red-600 hover:bg-red-700 p-2 rounded font-semibold">Save Review</button>
    </div>
  </div>



  <footer class="bg-gray-900 border-t border-gray-800 py-8 text-center text-gray-400 text-sm mt-16">
    Â© 2025 CineScope. All Rights Reserved.
  </footer>

  <script src="../js/header.js" defer></script>
  <script src="../js/script.js" defer></script>
  <script src="../js/profile.js" defer></script>

</body>
</html>
