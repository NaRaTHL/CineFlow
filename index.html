<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineScope – Discover. Watch. Review.</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="antialiased">

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero -->
<section 
  class="hero-section h-screen flex flex-col items-center justify-center text-center px-4 bg-cover bg-center bg-no-repeat relative"
  style="background-image: url('images/myhero.jpg');"
>
  <div class="absolute inset-0 bg-black bg-opacity-60"></div> <!-- dark overlay -->
  
  <div class="relative z-10">
    <h1 class="text-5xl md:text-7xl font-bold mb-4 text-white">Discover. Watch. Review.</h1>
    <div class="flex flex-col md:flex-row items-center justify-center gap-4">
      <p class="text-gray-300 max-w-2xl">
        Find ratings, reviews, and recommendations for movies and TV shows.
      </p>

      <!-- Sliding Button -->
      <a 
        href="page/recommendation.html" 
        class="relative mt-4 md:mt-0 inline-block px-8 py-3 font-semibold text-white rounded-full overflow-hidden group"
      >
        <span class="absolute inset-0 bg-red-600 transition-transform duration-300 ease-out group-hover:translate-x-0 translate-x-[-100%]"></span>
        <span class="absolute inset-0 bg-red-700 transition-transform duration-300 ease-out group-hover:translate-x-full translate-x-0"></span>
        <span class="relative z-10">Get Recommendations →</span>
      </a>
    </div>
  </div>
</section>



  <!-- Movie Sections -->
  <main class="container mx-auto px-4 py-16 space-y-16">
    <section>
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold">Recommended Movies</h2>
        <a href="./page/recommended.html" class="text-red-500 hover:text-red-400 text-sm font-medium">View More →</a>
      </div>
      <div class="relative">
        <button class="scroll-btn left absolute left-0 top-1/2 -translate-y-1/2 bg-gray-900/80 hover:bg-red-600 text-white p-3 rounded-full z-10" data-target="recommended">&#10094;</button>
        <div id="recommended" class="flex gap-6 overflow-hidden"></div>
        <button class="scroll-btn right absolute right-0 top-1/2 -translate-y-1/2 bg-gray-900/80 hover:bg-red-600 text-white p-3 rounded-full z-10" data-target="recommended">&#10095;</button>
      </div>
    </section>

    <section>
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold">Popular Movies</h2>
        <a href="./page/popularMovies.html" class="text-red-500 hover:text-red-400 text-sm font-medium">View More →</a>
      </div>
      <div class="relative">
        <button class="scroll-btn left absolute left-0 top-1/2 -translate-y-1/2 bg-gray-900/80 hover:bg-red-600 text-white p-3 rounded-full z-10" data-target="popular">&#10094;</button>
        <div id="popular" class="flex gap-6 overflow-hidden"></div>
        <button class="scroll-btn right absolute right-0 top-1/2 -translate-y-1/2 bg-gray-900/80 hover:bg-red-600 text-white p-3 rounded-full z-10" data-target="popular">&#10095;</button>
      </div>
    </section>

    <section>
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold">Popular TV Shows</h2>
        <a href="./page/popularTv.html" class="text-red-500 hover:text-red-400 text-sm font-medium">View More →</a>
      </div>
      <div class="relative">
        <button class="scroll-btn left absolute left-0 top-1/2 -translate-y-1/2 bg-gray-900/80 hover:bg-red-600 text-white p-3 rounded-full z-10" data-target="tvshows">&#10094;</button>
        <div id="tvshows" class="flex gap-6 overflow-hidden"></div>
        <button class="scroll-btn right absolute right-0 top-1/2 -translate-y-1/2 bg-gray-900/80 hover:bg-red-600 text-white p-3 rounded-full z-10" data-target="tvshows">&#10095;</button>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-800 py-8 text-center text-gray-400 text-sm">
    © 2025 CineScope. All Rights Reserved.
  </footer>

  <!-- Custom JS -->
  <script src="js/header.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
